<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大会本部ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div id="dashboard" class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">大会本部ダッシュボード</h1>
        <div id="userIdDisplay" class="text-sm text-gray-500 text-center"></div>
        <p id="message" class="text-center font-medium p-2 rounded-lg hidden"></p>

        <hr class="my-4">

        <!-- 新しい大会を登録 -->
        <div class="space-y-4 p-4 bg-blue-50 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700">新しい大会の登録</h2>
            <form id="newTournamentForm" class="space-y-4">
                <div>
                    <label for="tournamentNameInput" class="block text-sm font-medium text-gray-700">大会名:</label>
                    <input type="text" id="tournamentNameInput" placeholder="例: 全国高校柔道大会" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    登録
                </button>
            </form>
        </div>

        <hr class="my-4">

        <!-- 既存の大会を開く -->
        <div class="space-y-4 p-4 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700">既存の大会を開く</h2>
            <div class="flex flex-col space-y-2">
                <label for="tournamentSelect" class="block text-sm font-medium text-gray-700">大会を選択してください:</label>
                <select id="tournamentSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    <option value="">大会を選択</option>
                </select>
            </div>
            <button id="openTournamentButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                選択した大会を開く
            </button>
        </div>

        <!-- 過去の大会リスト -->
        <div class="space-y-4 p-4 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700">過去の大会管理</h2>
            <div class="flex flex-col space-y-2">
                <button id="showTournamentsButton" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    全ての大会リストを表示/非表示
                </button>
            </div>
            <div id="tournamentListSection" class="mt-4 space-y-4 hidden">
                <div class="space-y-2" id="tournamentsContainer"></div>
                <button id="deleteTournamentsButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    選択した大会を削除
                </button>
            </div>
        </div>
        
    </div>

    <!-- 削除確認モーダル -->
    <div id="deleteModal" class="modal">
        <div class="bg-white rounded-lg p-6 shadow-xl w-96 text-center">
            <h3 class="text-lg font-bold text-gray-800">削除の確認</h3>
            <p class="text-sm text-gray-600 mt-2">本当に選択した大会を削除してもよろしいですか？</p>
            <div class="mt-6 flex justify-center space-x-4">
                <button id="cancelDeleteButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">キャンセル</button>
                <button id="confirmDeleteButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">削除</button>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, getDoc, serverTimestamp, onSnapshot, query, where, getDocs, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const newTournamentForm = document.getElementById('newTournamentForm');
        const tournamentNameInput = document.getElementById('tournamentNameInput');
        const tournamentSelect = document.getElementById('tournamentSelect');
        const openTournamentButton = document.getElementById('openTournamentButton');
        const showTournamentsButton = document.getElementById('showTournamentsButton');
        const tournamentListSection = document.getElementById('tournamentListSection');
        const tournamentsContainer = document.getElementById('tournamentsContainer');
        const deleteTournamentsButton = document.getElementById('deleteTournamentsButton');
        const messageDiv = document.getElementById('message');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
        const cancelDeleteButton = document.getElementById('cancelDeleteButton');

        let userId = null;
        
        /**
         * Utility function to display a temporary message.
         * @param {string} message - The message to display.
         * @param {string} color - The color theme ('green', 'red').
         * @param {HTMLElement} element - The HTML element to display the message in.
         */
        function showMessage(message, color, element) {
            element.textContent = message;
            element.className = `text-sm font-medium text-center p-2 rounded-lg mt-2 bg-${color}-100 text-${color}-800`;
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `ユーザーID: ${userId}`;
                console.log("Firebaseに認証されました。ユーザーID:", userId);
                setupTournamentListeners();
            } else {
                console.log("Firebase認証中...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase認証エラー:", error);
                }
            }
        });

        function setupTournamentListeners() {
            if (!userId) {
                console.log("ユーザーIDがまだありません。リトライします。");
                setTimeout(setupTournamentListeners, 1000);
                return;
            }
            const tournamentsRef = collection(db, `artifacts/${appId}/public/data/tournaments`);
            onSnapshot(tournamentsRef, (snapshot) => {
                const tournamentOptions = snapshot.docs.map(doc => `<option value="${doc.id}">${doc.data().name}</option>`).join('');
                tournamentSelect.innerHTML = `<option value="">大会を選択</option>${tournamentOptions}`;
                renderTournamentList(snapshot.docs);
            }, (error) => {
                console.error("大会一覧のリアルタイム更新エラー:", error);
                showMessage('大会一覧の取得中にエラーが発生しました。', 'red', messageDiv);
            });
        }
        
        function renderTournamentList(docs) {
            tournamentsContainer.innerHTML = '';
            docs.forEach(doc => {
                const data = doc.data();
                const tournamentItem = document.createElement('div');
                tournamentItem.className = "flex items-center space-x-2 p-2 bg-white rounded-md shadow-sm border border-gray-200";
                tournamentItem.innerHTML = `
                    <input type="checkbox" id="checkbox-${doc.id}" data-id="${doc.id}" class="form-checkbox h-4 w-4 text-blue-600 rounded-md">
                    <label for="checkbox-${doc.id}" class="flex-grow text-sm font-medium text-gray-700">${data.name}</label>
                `;
                tournamentsContainer.appendChild(tournamentItem);
            });
        }

        newTournamentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const tournamentName = tournamentNameInput.value.trim();
            if (!tournamentName) {
                showMessage('大会名を入力してください。', 'red', messageDiv);
                return;
            }

            try {
                const tournamentsRef = collection(db, `artifacts/${appId}/public/data/tournaments`);
                await addDoc(tournamentsRef, {
                    name: tournamentName,
                    createdAt: serverTimestamp(),
                    registeredBy: userId
                });
                showMessage('新しい大会が登録されました！', 'green', messageDiv);
                tournamentNameInput.value = '';
            } catch (e) {
                console.error("大会登録エラー: ", e);
                showMessage('大会の登録に失敗しました。', 'red', messageDiv);
            }
        });

        openTournamentButton.addEventListener('click', () => {
            const selectedTournamentId = tournamentSelect.value;
            if (selectedTournamentId) {
                // 同じウィンドウ内でページを移動するように変更
                window.location.href = `match_record.html?tournamentId=${selectedTournamentId}`;
            } else {
                showMessage('大会を選択してください。', 'red', messageDiv);
            }
        });
        
        showTournamentsButton.addEventListener('click', () => {
            tournamentListSection.classList.toggle('hidden');
        });

        deleteTournamentsButton.addEventListener('click', () => {
            const checkedBoxes = tournamentsContainer.querySelectorAll('input[type="checkbox"]:checked');
            if (checkedBoxes.length > 0) {
                deleteModal.style.display = 'flex';
            } else {
                showMessage('削除する大会を選択してください。', 'red', messageDiv);
            }
        });

        cancelDeleteButton.addEventListener('click', () => {
            deleteModal.style.display = 'none';
        });

        confirmDeleteButton.addEventListener('click', async () => {
            deleteModal.style.display = 'none';
            const checkedBoxes = tournamentsContainer.querySelectorAll('input[type="checkbox"]:checked');
            const tournamentIdsToDelete = Array.from(checkedBoxes).map(checkbox => checkbox.dataset.id);

            try {
                const batch = writeBatch(db);
                for (const tournamentId of tournamentIdsToDelete) {
                    const tournamentRef = doc(db, `artifacts/${appId}/public/data/tournaments`, tournamentId);
                    
                    // Delete subcollection 'matches'
                    const matchesQuery = query(collection(db, `artifacts/${appId}/public/data/tournaments/${tournamentId}/matches`));
                    const matchesSnapshot = await getDocs(matchesQuery);
                    matchesSnapshot.forEach((matchDoc) => {
                        batch.delete(matchDoc.ref);
                    });
                    
                    // Delete main tournament document
                    batch.delete(tournamentRef);
                }
                await batch.commit();
                showMessage('選択した大会を削除しました。', 'green', messageDiv);
            } catch (error) {
                console.error("大会の削除エラー:", error);
                showMessage('大会の削除に失敗しました。', 'red', messageDiv);
            }
        });
    </script>
</body>
</html>
